<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Industrias MM - En Construcci√≥n</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #dddddd, #ffffff);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .logo {
        font-size: 3.5rem;
        font-weight: bold;
        color: #d4af37; /* Gold color */
        margin-bottom: 30px;
      }

      .headline {
        font-size: 2.5rem;
        color: #d4af37; /* Gold color */
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
      }

      .subtext {
        font-size: 1.2rem;
        color: #e63946; /* Red color */
        text-align: center;
      }

      .background-texture {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://via.placeholder.com/1920x1080?text=Texture")
          no-repeat center center / cover;
        opacity: 0.1;
        z-index: -1;
      }

      a {
        text-decoration: none;
        color: #363636;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 class="logo">Industrias MM</h1>
    <h2 class="headline">Estamos trabajando en nuestro sitio</h2>
    <div class="subtext">
      Pronto estaremos listos para ofrecerte una experiencia mejorada
    </div>
    <p class="subtext">
      Visita nuestro Instagram
      <a href="https://www.instagram.com/industriasmm">@industriasmm</a>
    </p>
  </body>
</html>
