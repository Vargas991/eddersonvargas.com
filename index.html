<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrias MM - En Construcción</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dddddd, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #d4af37;
            background: #fff;
            padding: 5px;
        }

        .headline {
            font-size: 2.2rem;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1.2rem;
            color: #e63946;
            margin-bottom: 15px;
        }

        .feria {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            background: #ffd700;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #363636;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo Industrias MM">
    </div>
    <h2 class="headline">Estamos trabajando en nuestro sitio</h2>
    <div class="subtext">
        Pronto estaremos listos para ofrecerte una experiencia mejorada
    </div>
    <p class="subtext">
        Visita nuestro Instagram
        <a href="https://www.instagram.com/industriasmm">@industriasmm</a>
    </p>
    <div class="feria">
        ¡Estamos en la Feria de San Sebastián - Stand 68!
    </div>
</body>
</html>
