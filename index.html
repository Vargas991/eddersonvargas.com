<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrias MM - En Construcción</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dddddd, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

            .video-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
            }

            /* Desktop: mostrar el centro del video en horizontal */
            @media (min-width: 768px) {
                .video-bg {
                    object-position: center center;
                }
            }

            /* Móvil: mostrar la parte superior del video en horizontal */
            @media (max-width: 767px) {
                .video-bg {
                    object-position: top center;
                }
            }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }

            .logo-container img {
                width: 200px;
                height: auto;
                object-fit: contain;
                padding: 20px;
                max-width: 90vw;
                transition: width 0.3s, padding 0.3s;
            }


        .headline {
            font-family: "Roboto", sans-serif;
            font-size: 2.2rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            transition: font-size 0.3s;
        }
        .subtext {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.1rem;
            color: #e5e5e5;
            margin-bottom: 15px;
            transition: font-size 0.3s;
        }
        .feria {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            background: #ffd700;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            transition: font-size 0.3s;
        }

        @media (min-width: 480px) {
            .logo-container img {
                width: 300px;
                padding: 30px;
            }
            .headline {
                font-size: 2.3rem;
            }
            .subtext {
                font-size: 1rem;
            }
            .feria {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 768px) {
            .logo-container img {
                width: 450px;
                padding: 40px;
            }
            .headline {
                font-size: 2.9rem;
            }
            .subtext {
                font-size: 1.3rem;
            }
            .feria {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1200px) {
            .logo-container img {
                width: 500px;
                padding: 50px;
            }
            .headline {
                font-size: 3.2rem;
            }
            .subtext {
                font-size: 1.8rem;
            }
            .feria {
                font-size: 1.4rem;
            }
        }

    /* ...existing code... */

        a {
            text-decoration: none;
            color: #d4df0f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video class="video-bg" src="optimizado.mp4" autoplay loop muted playsinline></video>
    <div class="logo-container">
        <img src="logo.png" alt="Logo Industrias MM">
    </div>
    <h2 class="headline">ESTAMOS TRABAJANDO EN <br>NUESTRO NUEVO SITIO</h2>
    <p class="subtext">
        Pronto estaremos listos para ofrecerte una <br>experiencia mejorada
    </p>
    <p class="subtext">
        Visita nuestro Instagram
        <a href="https://www.instagram.com/industriasmm">@industriasmm</a>
    </p>
    
</body>
</html>
